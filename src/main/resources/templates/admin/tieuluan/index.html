<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="admin/include/htmlHeader">
<body id="top" data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

<!-- PRE LOADER -->

<!-- MENU -->

<div th:insert="admin/include/htmlMenu"></div>


<!-- FEATURE -->
<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-4">
            <h3><img src="/icons/27840_copy_documents_duplicate_files_icon.png" height="48" width="48"/> Tiểu luận chuyên ngành</h3>
            <p>Danh sách bài Tiểu luận của học viên tham gia đào tạo sau đại học</p>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th style="text-align: center">Tên tiểu luận</th>
                    <th style="text-align: center">Tên môn học</th>
                    <th style="text-align: center">Tên giảng viên</th>
                    <th style="text-align: center">Học viên</th>
                    <th style="text-align: center">Điểm</th>
                    <th style="text-align: center">Xem chi tiết</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tieuluan : ${tieuLuans}">
                    <td th:text="${tieuluan.tenTieuLuan}"></td>
                    <td th:text="${tieuluan.monHoc.tenMon}"></td>
                    <td th:text="${tieuluan.giangVien.hoTen}"></td>
                    <td th:text="${tieuluan.hocVien.hoTen}"></td>
                    <td th:text="${tieuluan.diem}"></td>
                    <td style="text-align: center">
                        <a th:href="@{/tieuluan/edit/{maTieuLuan}(maTieuLuan=${tieuluan.id})}"><img style="width: 25px; height: auto"
                                                                                                            src="/icons/icons8-edit-file-96.png"/></a>
                        <a th:href="@{/tieuluan/delete/{maTieuLuan}(maTieuLuan=${tieuluan.id})}"><img style="width: 25px; height: auto"
                                                                                                              src="/icons/icons8-delete-trash-96.png"/></a>
                        <a th:href="@{/tieuluan/detail/{maTieuLuan}(maTieuLuan=${tieuluan.id})}"><img
                                style="width: 25px; height: auto" src="/icons/icons8-tiles-96.png"/></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
